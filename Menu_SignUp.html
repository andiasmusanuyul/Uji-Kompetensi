<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h2 class="text-center text-primary mb-4">Form Registrasi</h2>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Masukkan email Anda" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Masukkan password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-control" placeholder="Masukkan ulang password" required>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">By nananananannana ga keliatan Tulisan Yang di depan Pak <a href="#">Terms & Privacy</a></label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            
            <p class="text-center mt-3">Udah Punya Akun Blom? <a href="#">Login di sini Brow</a></p>
        </div>
    </div>

</body>
</html>
