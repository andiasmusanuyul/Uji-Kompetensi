<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #007bff;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Tambah Data Barang</h2>
        <form action="#" method="POST">

            <div class="form-group">
                <label for="no">No:</label>
                <input type="text" id="no" name="no" required>
            </div>
            <div class="form-group">
                <label for="namaMerek">Nama Merek:</label>
                <input type="text" id="namaMerek" name="namaMerek" required>
            </div>
            <div class="form-group">
                <label for="warna">Warna:</label>
                <input type="text" id="warna" name="warna" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" required>
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="simpan"> Simpan
                </label>
                <label>
                    <input type="checkbox" name="ulangi"> Ulangi
                </label>
                <label>
                    <input type="checkbox" name="kembali"> Kembali
                </label>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit" class="btn">Simpan Data</button>
                <a href="#" class="btn btn-back">Kembali</a>
            </div>
        </form>
    </div>

</body>
</html>
